sudo: required
dist: trusty
language: python
python:
- '3.6'
services:
- docker
before_install:
- nvm install node
install:
- pip install -r requirements.txt
- pip install codeclimate-test-reporter
- pip install codacy-coverage
- pip install coveralls
- pip install codecov
script:
- cd frontend
- npm install
- npm run cover
- cat coverage/lcov.info | ./node_modules/.bin/codacy-coverage
- cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
- cd ..
- coverage run --branch tests/run_unittests.py discover -s tests/unittests -p "*_tests.py"
- coverage xml
- CODECLIMATE_REPO_TOKEN=58f7db7da1655acbe50dec6251772d4473dce782808e29b20299d5a7f3fca904
  codeclimate-test-reporter --file build/.coverage
- python-codacy-coverage -r coverage.xml
- coveralls
- codecov
- coverage run --parallel-mode --branch tests/run_integrationtests.py discover -s
  tests/integrationtests -p "*_tests.py"
- coverage combine build
- coverage xml -o it-coverage.xml
- sonar-scanner -Dsonar.login=$SONAR_TOKEN
